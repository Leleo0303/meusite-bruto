<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mudança para o Canadá</title>
    <link rel="stylesheet" href="ee.css">
</head>

<body class="page-loading">
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-card">
            <div class="logo-wrap">
                <img src="icon/iconCAD.jpg" alt="CA" onerror="this.style.display='none';this.parentNode.innerText='CA'">
            </div>
            <h1 class="loading-title">Plano Canadá 2030</h1>

            <p id="loadingTip" class="loading-sub" style="font-style:italic; max-width:300px">
                Preparando roteiro...
            </p>

            <div class="loader-ring">
                <svg viewBox="0 0 50 50" class="ring">
                    <circle cx="25" cy="25" r="20" />
                </svg>
            </div>
        </div>
    </div>
    <script>
        // Redirecionamento automático
        setTimeout(() => window.location.href = 'index.html', 3500);
    </script>
    <script src="wewe.js"></script>
</body>

</html>
