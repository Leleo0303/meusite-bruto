<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checklist Documentos</title>
    <link rel="stylesheet" href="ee.css">
</head>

<body>
    <header class="topbar">
        <div class="logo-circle small">CA</div>
        <nav class="mini-nav"><a href="index.html" class="link">Voltar</a></nav>
    </header>

    <main class="content card elevated">
        <h1>Checklist de Documentação</h1>
        <p class="muted">Marque o que já foi providenciado. O status é salvo automaticamente.</p>

        <section class="doc-section">
            <h2>Fase 1: Preparação Brasil</h2>

            <label class="chk-wrapper">
                <input type="checkbox" class="chk-doc" data-id="passaporte">
                <span class="chk-label">Tirar Passaporte (Validade 10 anos)</span>
            </label>

            <label class="chk-wrapper">
                <input type="checkbox" class="chk-doc" data-id="ingles">
                <span class="chk-label">Estudar Inglês (Foco no IELTS/CELPIP)</span>
            </label>

            <label class="chk-wrapper">
                <input type="checkbox" class="chk-doc" data-id="reserva">
                <span class="chk-label">Juntar Reserva Financeira (Proof of Funds)</span>
            </label>
        </section>

        <section class="doc-section">
            <h2>Fase 2: Aplicação</h2>

            <label class="chk-wrapper">
                <input type="checkbox" class="chk-doc" data-id="eca">
                <span class="chk-label">Validar Diploma (ECA - WES)</span>
            </label>

            <label class="chk-wrapper">
                <input type="checkbox" class="chk-doc" data-id="ielts">
                <span class="chk-label">Realizar prova IELTS General</span>
            </label>

            <label class="chk-wrapper">
                <input type="checkbox" class="chk-doc" data-id="antecedentes">
                <span class="chk-label">Emitir Antecedentes Criminais (PF)</span>
            </label>
        </section>

        <div class="content-actions">
            <a href="crs.html" class="btn">Simular meus Pontos Agora &rarr;</a>
        </div>
    </main>
    <script src="wewe.js"></script>
</body>

</html>
